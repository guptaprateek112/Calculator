<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate Me !! - A Calculator Made by Me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="util.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Welcome To Calculator</h1>
  <div class="container flex flex-col items-center  mx-auto m-w-20">
    <div class="row">
      <input class ="input row-input"  type = "textr"/>
    </div>
     <div class="row">
      <button class="button color-button"style="background-color: red;">C</button>
      <button class="button color-button"style="background-color: red;">%</button>
      <button class="button color-button"style="background-color: red;">M+</button>
      <button class="button color-button"style="background-color: red;">M-</button>

  </div>
    <div class="row">
      <button class="button color-button"style="background-color: darkorange;">7</button>
      <button class="button color-button"style="background-color: darkorange;">8</button>
      <button class="button color-button"style="background-color: darkorange;">9</button>
      <button class="button color-button"style="background-color: red;">*</button>

    </div>
    
    <div class="row">
      <button class="button color-button"style="background-color: darkorange;">4</button>
      <button class="button color-button"style="background-color: darkorange;">5</button>
      <button class="button color-button"style="background-color: darkorange;">6</button>
      <button class="button color-button"style="background-color: red;">/</button>

    </div>
    <div class="row">
      <button class="button color-button " style="background-color: darkorange;">1</button>
      <button class="button color-button" style="background-color: darkorange;">2</button>
      <button class="button color-button" style="background-color: darkorange;">3</button>
      <button class="button color-button"style="background-color: red;">+</button>

    </div>
    <div class="row">
      <button class="button color-button"style="background-color: red;">.</button>
      <button class="button color-button" style="background-color: darkorange;">0</button>
      <button class="button color-button" style="background-color: red;">-</button>
      <button class="button color-button"style="background-color: red;">=</button>

    </div>
    
  <script src="script.js"></script>

  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
 
</body>

</html>
